<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&amp;subset=latin-ext" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method='POST'>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweets">
      <article>
        <header class="tweet-header">
          <img src="/images/head.png">
          <h2>Brad Thiessen</h2>
          <p class="email">@zharphyn</p>
        </header>
        <div class="tweet-body clearfix">
          <p>Little Tweet Here!</p>
        </div>
        <footer class="tweet-footer clearfix">
          <p>10 days old</p>
          <div class="footer-icons">
            <img class="flag-icon" src='/images/flag.ico' >
            <img class="retweet-icon" src='/images/retweet.ico' >
            <img class="love-icon" src='/images/empty-heart.ico' >
          </div>
        </footer>
      </article>
      </section>
    </main>
  


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
